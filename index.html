
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/slick.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/slick.css" />
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>

<body ng-app="app" style="font-family: Arial;">
  <div slick-slider="{dots:true}">
    <div data-id={{$index}} style="padding:100px; font-size:60px; background-color:#FF6600;text-align:center; font-family: Arial;" ng-repeat=" slide in slides">
      {{slide.title}}
    <img src="{{slide.src}}" alt="" style="margin: 0 auto;">
    </div>
  </div>
  <div ng-controller="footerCtrl" style="width: 65px;margin: 0 auto;">
    <span style="font-size: 20px;">&copy; {{date | date:"yyyy"}}</span>
  </div>
</body>

</html>
